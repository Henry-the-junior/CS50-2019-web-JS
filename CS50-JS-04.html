<!DOCTYPE html>
<html>
<head>
	<title>CS50-JS-04</title>
	<script>
		function greet()
		{
			let name = document.querySelector('#name').value;
			if (name === '')
			{
				name = "World";
			}
			alert("Hello, " + name + "!");
		}
	</script>
</head>
<body>
	<form onsubmit="greet(); return false">
		<input type="text" id="name">
		<input type="submit">
	</form>
</body>
</html>
