<!DOCTYPE html>
<html>
<head>
	<title>CS50-JS-06</title>
	<script>
		let counter = 0;

		function increment()
		{
			counter++;
			document.querySelector("#result").innerHTML = counter;
		}
		
	</script>
</head>
<body>
	<form onsubmit="increment(); return false">
		<input type="submit">
	</form>
	<div id="result">
		0
	</div>
</body>
</html>
